<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/intro.css">
    <link rel="stylesheet" href="./styles/generador.css">
    <title>Color pallete Generator</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/colors.png" alt="logo">
            <h1>Colors</h1>
        </div>
        <div class="navegador">
            <a href="#Generador">Pallete Generator</a>
            <a class="boton_completo" href="#">Follow</a>
        </div>
    </header>
    <main>
        <section id="Intro">
            <h2>Genera <b>increibles</b> paletas de colores</h2>
            <span>¿Buscas una paleta de colores para tu página web? Usa nuestra herramienta.</span>
            <div class="botones">
                <a class="boton_completo" href="#Generador">Iniciar ahora</a>
                <a href="#" >Conocer más</a>
            </div>
        </section>
        <section id="Generador">
            <div class="input">
                <span>Ingrese un código hexadecimal:</span>
                <input type="text" placeholder="#" id="#_input" onchange="generator()">
                <input type="button" value="Generate" onclick="generator()">
            </div>
            <div class="output">
                
            </div>
        </section>
    </main>
</body>
</html>
